        </div>
        <h1>Start Learning</h1>
        <button class="button" onclick="startPronunciationEvaluation()">Start Pronunciation Evaluation</button>
    </div>

    <script>
        // Check if user is logged in
        window.onload = function() {
            const token = sessionStorage.getItem('token');
            if (!token) {
                window.location.href = 'index.html'; // Redirect to login if not logged in
            }
        };

        function speak(word) {
            const utterance = new SpeechSynthesisUtterance(word);
            window.speechSynthesis.speak(utterance);
        }

        function startPronunciationEvaluation() {
            window.location.href = 'pronunciation.html';  
        }

        function logout() {
            sessionStorage.removeItem('token'); // Remove the token from session storage
            window.location.href = 'index.html'; // Redirect to login page
        }
    </script>
